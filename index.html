<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Validation</title>
</head>

<body>
    <div id="main">

        <h2>Password Validation</h2>

        <div id="password-container">
            <input type="password" id="password" placeholder="Enter your password" oninput="validatePassword()">
            <i id="eyeIcon" class="fa-solid fa-eye show-password"></i>
        </div>

        <div id="criteria">
            <p id="upparcase" class="validation">At least 1 uppercase character</p>
            <p id="lowercase" class="validation">At least 1 lowercase character</p>
            <p id="number" class="validation">At Least 1 Number</p>
            <p id="special" class="validation">At least 1 special character</p>
            <p id="length" class="validation">At least 8 characters long</p>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
